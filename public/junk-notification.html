<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <!-- Font Awesome, if we want to use it -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <!-- App CSS -->
  <link rel="stylesheet" href="./style.css">
  <title>TRU Care Thrift Store</title>
  <link rel="icon" href="./images/tru-logo.png">
</head>

<body>
  <!--============================================== -->
  <!-- LOGIN PAGE -->
  <!--============================================== -->
  <div class="container justify-content-center" hidden>
    <h1 class="text-center">TRU VOLUNTEER CLOCK-IN</h1>
    <form id="loginForm">
      <div class="form-row d-flex justify-content-center">
        <label for="loginCode" class="col-form-label">Enter your 4 digit code</label>
      </div>
      <div class="form-row d-flex justify-content-center">
        <div class="col-s6">
        <input maxlength="4" size="4" type="text" class="form-control" id="loginCode" placeholder="####">
        </div>
      </div>
      <div class="form-row d-flex justify-content-center">
        <button type="submit" class="btn btn-primary btn-lg">LOGIN</button>
      </div>
    </form>
  </div>
  <!--============================================== -->
  <!-- END LOGIN PAGE HTML -->
  <!--============================================== -->


  <div id="mainContainer" class="container">
    <!-- ============================================= -->
    <!-- BANNER -->
    <!-- ============================================= -->

    <div id="banner" class="">

      <!-- ROW -->
      <div class="row p-3 d-flex align-items-end">

        <!-- COLUMN  logo -->

        <div class="col">
          <img class="float-left" id="logo" src="./images/tru-logo.png" alt="TRU logo">
        </div>

        <!-- COLUMN welcome + name -->
        <div class="row pb-3 justify-content-center">
          <h2 id="app-title" class=" font-weight-bold text-center">Welcome Jane Doe!</h2>
        </div> <!-- col -->

        <!-- COLUMN change user button -->
        <div class="col pb-4 align-items-center">
              <div class="text-right">
                <button type="button" class="btn btn-primary btn-sm">Change user</button>
          </div>
        </div> <!-- col -->

      </div> <!-- row -->

    </div> <!-- banner -->



    <!-- ============================================= -->
    <!-- NAVIGATION -->
    <!-- ============================================= -->

    <nav class="navbar navbar-expand-sm navbar-dark bg-primary">
      <!-- hamburger menu setup magic -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a id="nav--clock-in" class="nav-item nav-link" href="#">Clock-in </a>
          <a id="nav--notify" class="nav-item nav-link" href="#">Notify Supervisor </a>
          <a id="nav--history" class="nav-item nav-link" href="#">My history </a>
        </div>
      </div>
    </nav>


    <!-- ============================================= -->
    <!-- CONTENT - Clock-in -->
    <!-- ============================================= -->

<div id="content--clock-in" class="content" hidden>

      <!--Buttons for usual shifts -->
  <h3 class="text-center pb-3 mt-3 mb-4">Clock in</h3>
  <button id="shift1" type="button" class="btn btn-primary btn-lg btn-block">Block level button</button>
  <button id="shift2" type="button" class="btn btn-secondary btn-lg btn-block">Block level button</button>
  <button id="shift3" type="button" class="mb-2 btn btn-secondary btn-lg btn-block">Block level button</button>

  <!-- Miles Driven Form -->
  <form id="milesForm">
    <div class="form-row d-flex justify-content-center">
      <div class="col-s3 pt-4">
      <label for="miles">Miles Driven Today</label>
    </div>
      <div class="col-s6 pt-3">
      <input type="text" class="form-control" id="miles" placeholder="0">
      </div>
    </div>
  </form>
  <hr><hr/>

    <!--dropdown menu for other availabe shifts -->
  <h3 class="text-center pt-3 pb-1">Here for something else?</h3>
    <div class="row justify-content-center">
      <div class="btn-group">
      <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      Thrift Store Jobs
      </button>
      <div class="dropdown-menu">
        <button class="dropdown-item" type="button">Cashier</button>
        <button class="dropdown-item" type="button">Floor</button>
        <button class="dropdown-item" type="button">Hardgoods</button>
        <button class="dropdown-item" type="button">Backroom</button>
        <button class="dropdown-item" type="button">Shoes</button>
        <button class="dropdown-item" type="button">Boutique</button>
        <button class="dropdown-item" type="button">Activewear</button>
        <button class="dropdown-item" type="button">Electronics</button>
        <button class="dropdown-item" type="button">Clothing</button>
        <button class="dropdown-item" type="button">Books</button>
        <button class="dropdown-item" type="button">Cards</button>
        <button class="dropdown-item" type="button">Linens</button>
        <button class="dropdown-item" type="button">Toys</button>
        <button class="dropdown-item" type="button">Other</button>
      </div>
    </div>
  </div>
</div> <!-- content--clock-in -->


    <!-- ============================================= -->
    <!-- CONTENT - Notify -->
    <!-- ============================================= -->

    <div id="content--notify" class="content justify-content-center">

      <!-- INITAL PAGE BUTTONS: Notify Supervisor / Input Time Off -->
      <!-- ....................................................... -->
      <div id="contactButtons" class="row">
        <div class="col-6">
          <!-- <h3 class="mt-3 mb-4 ml-4">Notify Supervisor</h3> -->
          <button id="notify-button" type="button" class=" ml-4 btn btn-primary btn-lg">Notify Supervisor</button>
        </div> <!-- col -->
        <div class="col-6">
          <!-- <h3 class="mt-3 mb-4 ml-4">Input Time Off</h3> -->
          <button id="time-off-button" type="button" class=" ml-4 btn btn-primary btn-lg">Input Time Off</button>
        </div> <!-- col -->
      </div> <!-- row -->

      <!-- ............... MESSAGE TO SUPERVISOR FORM ............ -->
      <!-- ....................................................... -->
      <!-- need to add class="auto-clear" to div when form is done -->
      <div id="notifyFormDiv" style="display:none">
        <form id='notifyForm'>
          <h2 class="text-center">Message for Supervisor:</h2>
          <h3 class="text-center">From Jane Doe</h3>
          <div class="form-group">
              <textarea class="form-control" name="notifyComment" id="notifyComment" rows="5"></textarea>
          </div>
          <div class="form-row">
            <button type="submit" class="btn btn-primary btn-lg">SUBMIT</button>
            &nbsp;
            <button id="notify-cancel-button" type="button" class="btn btn-danger btn-lg">CANCEL</button>
          </div>
        </form>
      </div>

      <!-- ............ TIME OFF REQUEST FORM AND LIST OF RECENT REQUESTS ................ -->
      <!-- ....................................................... -->
      <div id="timeOffFormDiv" style="display:none">
        <div class="row">
          <div class="col-6">
            <!-- THE FORM -->
            <form id=timeOffForm>
              <h2 class="text-center mb-3">Input Time Off</h2>
              <h3 class="text-center">For Jane Doe</h3>
              <div class="form-row">
                <div class="col form-group">
                  <label class="form-label" for="vacation-start-date-input">Start Date</label>
                  <input class="form-control" type="date" id="vacation-start-date-input" required>
                </div>
                <div class="col form-group">
                  <label class="form-label" for="vacation-end-date-input">End Date</label>
                  <input class="form-control" type="date" id="vacation-end-date-input" required>
                </div>
              </div>
              <div class="form-group">
                <label for="time-off">Comments</label>
                <textarea class="form-control" id="time-off-text-area" rows="3"></textarea>
              </div>
              <div class="form-row">
                <button type="submit" class="btn btn-primary btn-lg">SUBMIT</button>
                &nbsp;
                <button id="time-off-cancel-button" type="button" class="btn btn-danger btn-lg">CANCEL</button>
              </div>
            </form>
          </div> <!-- <div class="col-6"> -->

          <!-- LIST OF REQUESTS ON THE RIGHT -->
          <div id="upcoming-time-off">
            <div class="col">
              <h4>Upcoming Time Off:</h4>
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Start</th>
                    <th scope="col">End</th>
                    <th scope="col">Message</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div> <!-- col -->
          </div> <!--Upcoming Time Off -->

        </div> <!-- row -->
      </div> <!-- Input Time Off Form -->

    </div>  <!-- content--notify -->


    <!-- ============================================= -->
    <!-- CONTENT - History -->
    <!-- ============================================= -->

    <div id="content--history" class="content" hidden>

      <h3 class="text-center mt-3 mb-4">History</h3>

      <!-- Spinner's hidden flag controlled by js -->
      <!-- A bit of a kludge, the div around the spinner doesn't hide and adds space below menu -->
      <div class="d-flex justify-content-center">
        <img class="spinner mt-4 mb-2" src="./images/spinner.gif" alt="" hidden>
      </div>

      <!-- ajax data loads here -->
      <div id="list-history" class="auto-clear">
        <!-- onMenuHistory() loads this section via ajax... -->
      </div>

      <!-- Displayed if there are no assignments for the volunteer -->
      <div id="no-history" hidden>
        <h1 class="text-center mt-4">You have no history to display</h1>
      </div>

    </div> <!-- content--history -->

  <!-- ============================================= -->
  <!-- SCRIPT FILE LOADS -->
  <!-- ============================================= -->
  <!-- bootstrap -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  <!-- Axios CDN -->
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <!-- My scripts -->
  <script src="./js/globals.js" charset="utf-8"></script>
  <script src="./js/login.js" charset="utf-8"></script>
  <script src="./js/utils.js" charset="utf-8"></script>
  <script src="./js/menu-clock-in.js" charset="utf-8"></script>
  <script src="./js/menu-notify.js" charset="utf-8"></script>
  <script src="./js/menu-history.js" charset="utf-8"></script>
  <script src="./js/main.js" charset="utf-8"></script>
</body>

</html>
