<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <!-- Font Awesome, if we want to use it -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <!-- App CSS -->
  <link rel="stylesheet" href="./style.css">
  <title>TRU Care Thrift Store</title>
  <link rel="icon" href="./images/tru-logo.png">
</head>

<body>
  <div class="container">


    <!-- ============================================= -->
    <!-- BANNER -->
    <!-- ============================================= -->
    <div id="banner" class="">

      <!-- ROW -->
      <div class="row p-3 d-flex align-items-end">

        <!-- COLUMN  login name / password -->
        <div class="col">
          <!-- <form class=""> -->
            <fieldset id="login-fieldset">
              <div class="text-right">
                <label class="" for="name">Jane Doe</label>
                <button class="button">Change user</button>
            </div>
            </fieldset>
          <!-- </form> -->
        </div> <!-- col -->

        <!-- COLUMN title -->
        <div class="col">
          <h2 id="app-title" class="mb-3 font-weight-bold text-center">Volunteer<br>Assignments</h3>
        </div> <!-- col -->

        <!-- COLUMN logo -->
        <div class="col">
          <img class="float-right" id="logo" src="./images/tru-logo.png" alt="TRU logo">
        </div> <!-- col -->

      </div> <!-- row -->

    </div> <!-- banner -->



    <!-- ============================================= -->
    <!-- NAVIGATION -->
    <!-- ============================================= -->

    <nav class="navbar navbar-expand-sm navbar-dark bg-primary">
      <!-- hamburger menu setup magic -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a id="nav--clock-in" class="nav-item nav-link" href="#">Clock-in </a>
          <a id="nav--notify" class="nav-item nav-link" href="#">Notify Supervisor </a>
          <a id="nav--history" class="nav-item nav-link" href="#">My history </a>
        </div>
      </div>
    </nav>


    <!-- ============================================= -->
    <!-- CONTENT - Clock-in -->
    <!-- ============================================= -->

    <div id="content--clock-in" class="content" hidden>

      <H4 class="text-center mt-3 mb-4">Clock in</H4>

    </div> <!-- content--clock-in -->


    <!-- ============================================= -->
    <!-- CONTENT - Notify -->
    <!-- ============================================= -->

    <div id="content--notify" class="content" hidden>

      <H4 class="text-center mt-3 mb-4">Notify</H4>

      <!-- ajax data loads here -->
      <div id="list-open-assignments" class="auto-clear">
        onMenuNotify() loads this section via ajax...
      </div>

    </div> <!-- content--notify -->


    <!-- ============================================= -->
    <!-- CONTENT - History -->
    <!-- ============================================= -->

    <div id="content--history" class="content" hidden>

      <H4 class="text-center mt-3 mb-4">History</H4>

      <!-- Spinner's hidden flag controlled by js -->
      <!-- A bit of a kludge, the div around the spinner doesn't hide and adds space below menu -->
      <div class="d-flex justify-content-center">
        <img class="spinner mt-4 mb-2" src="./images/spinner.gif" alt="" hidden>
      </div>

      <!-- ajax data loads here -->
      <div id="list-history" class="auto-clear">
        onMenuHistory() loads this section via ajax...
      </div>

      <!-- Displayed if there are no assignments for the volunteer -->
      <div id="no-history" hidden>
        <h1 class="text-center mt-4">You have no history to display</h1>
      </div>

    </div> <!-- content--history -->

  <!-- ============================================= -->
  <!-- SCRIPT FILE LOADS -->
  <!-- ============================================= -->
  <!-- bootstrap -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  <!-- Axios CDN -->
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <!-- My scripts -->
  <script src="./js/globals.js" charset="utf-8"></script>
  <script src="./js/utils.js" charset="utf-8"></script>
  <script src="./js/menu-clock-in.js" charset="utf-8"></script>
  <script src="./js/menu-notify.js" charset="utf-8"></script>
  <script src="./js/menu-history.js" charset="utf-8"></script>
  <script src="./js/main.js" charset="utf-8"></script>
</body>

</html>
